<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root { --primary: #2ecc71; --dark: #2c3e50; --light: #f4f7f6; }
        body { font-family: -apple-system, sans-serif; background: var(--light); margin: 0; padding: 20px; color: var(--dark); }
        .nav { display: flex; gap: 10px; margin-bottom: 20px; position: sticky; top: 0; background: var(--light); padding: 10px 0; z-index: 10; }
        .nav button { flex: 1; padding: 12px; border: none; border-radius: 8px; background: #ddd; font-weight: bold; }
        .nav button.active { background: var(--primary); color: white; }
        
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .day-title { font-weight: bold; font-size: 1.2rem; color: var(--primary); margin-bottom: 5px; }
        input, textarea { width: 100%; box-sizing: border-box; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 6px; }
        
        .shopping-item { display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .shopping-item.checked { opacity: 0.5; text-decoration: line-through; order: 99; }
        .category-header { background: #eee; padding: 5px 10px; font-size: 0.8rem; text-transform: uppercase; border-radius: 4px; margin-top: 15px; }
        
        .hidden { display: none; }
        .btn-save { background: var(--primary); color: white; border: none; padding: 10px; border-radius: 6px; width: 100%; margin-top: 10px; cursor: pointer; }
        .add-btn { background: #3498db; color: white; border: none; padding: 5px 10px; border-radius: 4px; float: right; cursor: pointer; }
    </style>
</head>
<body>

    <div class="nav">
        <button id="nav-plan" class="active" onclick="showPage('plan')">ðŸ“… Meal Plan</button>
        <button id="nav-shop" onclick="showPage('shop')">ðŸ›’ Shopping List</button>
    </div>

    <div id="page-plan">
        <div id="meal-container">Loading shared plan...</div>
    </div>

    <div id="page-shop" class="hidden">
        <h3>My Personal List</h3>
        <div id="shopping-container" style="display: flex; flex-direction: column;"></div>
        <button class="btn-save" style="background: #e74c3c; margin-top: 30px;" onclick="clearList()">ðŸ—‘ Clear Checked Items</button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyXSCfmOtrTAJw9_o-MQD1p9DEqHf179gTNVUaR7UqbmDwBdURBmsL7jooQb-98azev/exec";
        
        const categoryMap = {
            "Produce": ["cilantro", "tomato", "onion", "lime", "pepper", "lettuce", "garlic", "spinach", "fruit", "veggie"],
            "Meat": ["pork", "beef", "chicken", "shoulder", "steak", "sausage", "bacon", "meat"],
            "Dairy": ["milk", "cheese", "butter", "sour cream", "yogurt"],
            "Pantry/Canned": ["beans", "rice", "broth", "oil", "can", "pasta", "spice", "sugar", "flour"]
        };

        // --- CORE NAVIGATION ---
        function showPage(page) {
            document.getElementById('page-plan').classList.toggle('hidden', page !== 'plan');
            document.getElementById('page-shop').classList.toggle('hidden', page !== 'shop');
            document.getElementById('nav-plan').classList.toggle('active', page === 'plan');
            document.getElementById('nav-shop').classList.toggle('active', page === 'shop');
            if(page === 'shop') renderShoppingList();
        }

        // --- DATA SYNC (GOOGLE SHEETS) ---
        async function loadMeals() {
            const resp = await fetch(SCRIPT_URL);
            const data = await resp.json();
            const container = document.getElementById('meal-container');
            container.innerHTML = '';

            data.forEach(row => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="day-title">${row.day} <button class="add-btn" onclick="addMealToList('${row.ingredients}')">+ Add to List</button></div>
                    <input type="text" placeholder="Meal Name" value="${row.meal}" id="meal-${row.day}">
                    <input type="text" placeholder="Claimed by (Family Name)" value="${row.family}" id="family-${row.day}">
                    <textarea placeholder="Ingredients (comma separated)" id="ing-${row.day}">${row.ingredients}</textarea>
                    <button class="btn-save" onclick="saveMeal('${row.day}')">Save to Group Plan</button>
                `;
                container.appendChild(card);
            });
        }

        async function saveMeal(day) {
            const payload = {
                day: day,
                meal: document.getElementById(`meal-${day}`).value,
                family: document.getElementById(`family-${day}`).value,
                ingredients: document.getElementById(`ing-${day}`).value
            };
            
            const btn = event.target;
            btn.innerText = "Saving...";
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
            btn.innerText = "Saved!";
            setTimeout(() => btn.innerText = "Save to Group Plan", 2000);
        }

        // --- SHOPPING LIST LOGIC (LOCAL STORAGE) ---
        function addMealToList(ingredients) {
            if(!ingredients) return alert("No ingredients listed!");
            let list = JSON.parse(localStorage.getItem('myShoppingList') || '[]');
            const newItems = ingredients.split(',').map(i => ({ name: i.trim(), checked: false }));
            list = [...list, ...newItems];
            localStorage.setItem('myShoppingList', JSON.stringify(list));
            alert("Added to your shopping list!");
        }

        function getAisle(item) {
            item = item.toLowerCase();
            for (const [aisle, keywords] of Object.entries(categoryMap)) {
                if (keywords.some(k => item.includes(k))) return aisle;
            }
            return "Other / Misc";
        }

        function renderShoppingList() {
            const container = document.getElementById('shopping-container');
            const list = JSON.parse(localStorage.getItem('myShoppingList') || '[]');
            container.innerHTML = '';

            // Group by Aisle
            const grouped = list.reduce((acc, item) => {
                const aisle = getAisle(item.name);
                if (!acc[aisle]) acc[aisle] = [];
                acc[aisle].push(item);
                return acc;
            }, {});

            for (const [aisle, items] of Object.entries(grouped)) {
                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerText = aisle;
                container.appendChild(header);

                items.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = `shopping-item ${item.checked ? 'checked' : ''}`;
                    div.innerHTML = `
                        <input type="checkbox" ${item.checked ? 'checked' : ''} onchange="toggleItem('${item.name}')">
                        <span style="margin-left:10px">${item.name}</span>
                    `;
                    container.appendChild(div);
                });
            }
        }

        function toggleItem(name) {
            let list = JSON.parse(localStorage.getItem('myShoppingList') || '[]');
            const item = list.find(i => i.name === name);
            if(item) item.checked = !item.checked;
            localStorage.setItem('myShoppingList', JSON.stringify(list));
            renderShoppingList();
        }

        function clearList() {
            let list = JSON.parse(localStorage.getItem('myShoppingList') || '[]');
            list = list.filter(i => !i.checked);
            localStorage.setItem('myShoppingList', JSON.stringify(list));
            renderShoppingList();
        }

        // Initial Load
        loadMeals();
    </script>
</body>
</html>
